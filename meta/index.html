<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet">
    <title>Meta</title>
</head>
<body>
    <h2>Commits by <span>time of day</span></h2>
    <p id="selection-count">No commits selected</p>
    <div style="display: flex; align-items: baseline; gap: 1em; margin-bottom: 1.5em;">
      <label for="commit-progress" style="flex: 1;">
        Show commits until:
        <input type="range" id="commit-progress" min="0" max="100" value="100" style="vertical-align: middle;">
      </label>
      <time id="commit-time" style="margin-left: auto;"></time>
    </div>
    <div id="scrolly-1">
      <div id="scatter-story">Some filler text here</div>
      <div id="scatter-plot">
        <div id="chart"></div>
        <dl id="language-breakdown" class="stats"></dl>
        <div id="stats"></div>
        <dl id="commit-tooltip" class="info tooltip" hidden>
          <dt>Commit</dt>
          <dd>
            <a href="" id="commit-link" target="_blank"></a>
          </dd>
          <dt>Date</dt>
          <dd id="commit-date"></dd>
          <dt>Time</dt>
          <dd id="commit-time"></dd>
          <dt>Author</dt>
          <dd id="commit-author"></dd>
          <dt>Lines Changed</dt>
          <dd id="commit-lines"></dd>
        </dl>
      </div>
    </div>
    <dl id="files"></dl>
    <script type="module" src="meta.js"></script>
    <script type="module" src="../global.js" type="module"></script>
</body>
</html>
